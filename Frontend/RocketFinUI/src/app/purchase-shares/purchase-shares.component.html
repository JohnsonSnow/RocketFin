<div>
    <form [formGroup]="purchaseFormGroup" (ngSubmit)="onSubmit()">

    <div mat-dialog-title>
        <h1>Purchase Share</h1>
    </div>
    <div mat-dialog-content>
            <h1> Shares: {{ data.share }}</h1>
            <h1>x</h1>
            <mat-form-field>
                <mat-label>Quantity</mat-label>
                <input matInput type="number" placeholder="Quantity Of Shares" formControlName="quantity">
            </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="!purchaseFormGroup.valid">Purchase Share</button>
    </div>
</form>

</div>
