<mat-card class="mg-20">
    <mat-card-header>
        <mat-card-title>
            List of portfolios
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource">
            <<ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef>Symbol</th>
                <td mat-cell *matCellDef="let element">{{element.symbol}}</td>
            </ng-container>

            <<ng-container matColumnDef="costBasis">
                <th mat-header-cell *matHeaderCellDef>costBasis</th>
                <td mat-cell *matCellDef="let element">{{element.costBasis}}</td>
            </ng-container>

            <<ng-container matColumnDef="marketValue">
                <th mat-header-cell *matHeaderCellDef>marketValue</th>
                <td mat-cell *matCellDef="let element">{{element.marketValue}}</td>
            </ng-container>

            <<ng-container matColumnDef="unrealizedReturnRate">
                <th mat-header-cell *matHeaderCellDef>unrealizedReturnRate</th>
                <td mat-cell *matCellDef="let element">{{element.unrealizedReturnRate}}</td>
            </ng-container>

            <<ng-container matColumnDef="unrealizedProfitLoss">
                <th mat-header-cell *matHeaderCellDef>unrealizedProfitLoss</th>
                <td mat-cell *matCellDef="let element">{{element.unrealizedProfitLoss}}</td>
            </ng-container>

            <<ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let element">
                    <a [routerLink]="['portfolio/viewportfoliotransactions', element.symbol]">View Transaction</a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10, 20, 30, 50]" showFirstLastButtons>

        </mat-paginator>
    </mat-card-content>
</mat-card>
